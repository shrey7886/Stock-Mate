# LLM Orchestrator Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-orchestrator
  namespace: stockmate-ai
  labels:
    app: llm-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-orchestrator
  template:
    metadata:
      labels:
        app: llm-orchestrator
    spec:
      containers:
      - name: llm-orchestrator
        image: stockmate/llm-orchestrator:latest
        ports:
        - containerPort: 8002
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: stockmate-secrets
              key: openai-api-key
        - name: BACKEND_API_URL
          value: "http://backend-api-service:8000"
        - name: ML_SERVICE_URL
          value: "http://ml-service-service:8001"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llm-orchestrator-service
  namespace: stockmate-ai
spec:
  selector:
    app: llm-orchestrator
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP

# Kubernetes Ingress for StockMate AI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stockmate-ingress
  namespace: stockmate-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - stockmate-ai.example.com
    secretName: stockmate-tls
  rules:
  - host: stockmate-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-web-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 8000
      - path: /llm
        pathType: Prefix
        backend:
          service:
            name: llm-orchestrator-service
            port:
              number: 8002
      - path: /ml
        pathType: Prefix
        backend:
          service:
            name: ml-service-service
            port:
              number: 8001

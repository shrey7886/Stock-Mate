# Frontend Web Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-web
  namespace: stockmate-ai
  labels:
    app: frontend-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-web
  template:
    metadata:
      labels:
        app: frontend-web
    spec:
      containers:
      - name: frontend-web
        image: stockmate/frontend-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://llm-orchestrator-service:8002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-web-service
  namespace: stockmate-ai
spec:
  selector:
    app: frontend-web
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

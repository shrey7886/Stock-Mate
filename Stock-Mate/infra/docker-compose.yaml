# StockMate AI - Docker Compose Configuration
# Microservices orchestration for development and production

version: '3.8'

services:
  # Backend API Service
  backend-api:
    build:
      context: ../backend_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./stockmate.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../backend_api:/app
      - backend_data:/app/data
    networks:
      - stockmate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service
  ml-service:
    build:
      context: ../ml_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../ml_service:/app
      - ml_models:/app/models
    networks:
      - stockmate-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LLM Orchestrator Service
  llm-orchestrator:
    build:
      context: ../llm_orchestrator
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BACKEND_API_URL=http://backend-api:8000
      - ML_SERVICE_URL=http://ml-service:8001
    volumes:
      - ../llm_orchestrator:/app
    networks:
      - stockmate-network
    restart: unless-stopped
    depends_on:
      - backend-api
      - ml-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Service
  frontend-web:
    build:
      context: ../frontend_web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8002
    volumes:
      - ../frontend_web:/app
      - /app/node_modules
    networks:
      - stockmate-network
    restart: unless-stopped
    depends_on:
      - llm-orchestrator

  # Redis Cache (for session management and caching)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stockmate-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # PostgreSQL Database (for production)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=stockmate
      - POSTGRES_USER=stockmate_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-stockmate_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stockmate-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - stockmate-network
    restart: unless-stopped
    depends_on:
      - frontend-web
      - backend-api
      - llm-orchestrator

volumes:
  backend_data:
  ml_models:
  redis_data:
  postgres_data:

networks:
  stockmate-network:
    driver: bridge
